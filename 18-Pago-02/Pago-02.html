<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power.Lab</title>
    <link rel="stylesheet" href="Pago-02.css">
    <link rel="stylesheet" href="index.css">
    <!-- Cargar íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>



<body>
    <header class="Encabezado">
        <div class="Titulo-container">
            <button class="Boton-Inicio">
                <h1 class="Titulo-header">Power.Lab</h1>
                <i class="fas fa-dumbbell" style="color: #d2cfcf; font-size: 48px;"></i>
            </button>
        </div>
        <nav class="Menu-links">
            <a href="#">PERFIL</a>
            <a href="#">PRODUCTOS</a>
            <a href="#">DESCUENTOS</a>
        </nav>
        <button class="Inicio-sesion">
            Iniciar sesión/<br>Registrarse
        </button>
        <button class="Boton-carrito">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="Contador">1</span>
        </button>
    </header>




    <div class="tarjeta">
        <div class="seccion-form">
            <h2>Introduce los datos de su tarjeta</h2>
            <form>
                <input type="text" id="num-tarjeta" name="num-tarjeta" placeholder="Número de la tarjeta" required>
    
                <div class="seleccion-tarjeta">
                    <select id="Mes" name="Mes" required>
                        <option value="" disabled selected>Mes</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
    
                    <select id="Año" name="Año" required>
                        <option value="" disabled selected>Año</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                    </select>
                </div>
    
                <input type="text" id="titular" name="titular" placeholder="Titular de la tarjeta" required>
                <input type="text" id="cvv" name="cvv" placeholder="Número de CVV" required>
    
                <div class="button-continuar">
                    <a href = "Pago-03.html">
                        <button type="submit">Continuar</button>
                    </a>
                </div>
            </form>
        </div>
    </div>






    <footer class="Pie-pagina" >
        <div class="Slogan">
            <p>
                <span class="Resaltado-slogan">Power.Lab</span><br>
                Suplementación<br><br>
                Somos personas normales como tú,<br>
                que nos gusta el deporte y el gimnasio<br>
                y queremos ayudarte a mejorar.
            </p>
        </div>
        <div class="ANMAT">
            <p>
                Productos regulados y verificados por la <span class="Resaltado-ANMAT">ANMAT</span>,<br> cumpliendo requisitos de seguridad, calidad y registro.
            </p>
        </div>
        <div class="Metodos-pago">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <img src="mercadopago.png" alt="Mercado Pago">
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power.Lab</title>
    <link rel="stylesheet" href="../01-Index/Index.css">
    <link rel="stylesheet" href="Iniciar-Sesion.css">
    <!-- Cargar íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header class="Encabezado">
        <div class="Titulo-container">
            <button class="Boton-Inicio">
                <h1 class="Titulo-header">Power.Lab</h1>
                <i class="fas fa-dumbbell" style="color: #d2cfcf; font-size: 48px;"></i>
            </button>
        </div>
        <nav class="Menu-links">
            <a href="#">PERFIL</a>
            <a href="#">PRODUCTOS</a>
            <a href="#">DESCUENTOS</a>
        </nav>
        <button class="Inicio-sesion">
            Iniciar sesión/<br>Registrarse
        </button>
        <button class="Boton-carrito">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="Contador">1</span>
        </button>
    </header>

    <div class="Cargar-Productos-Admin">
        <!--<h2>Cargar Productos</h2>
        <ul>
            <li>Nombre y Marca del producto:</li>
                <input class="CajaDeTexto" type="text" required>
            <li>Imagen:</li>
            <img src="imagenes/mi-foto.jpg" width="400">
            <li>Descripcion del producto:</li>
                <input class="CajaDeTexto" type="text" required>
            <li>Descuentos (Opcional):</li>
                <input class="CajaDeTexto" type="text">
                <label for="arch01">Agregar Imagen:</label><br>
                <input type="file" name="archivo" id="arch01"/><br><br>
        </ul>-->

        <form action="AgregarProducto">
            <label for="NombreMarca">Nombre y Marca del producto:</label>
            <input type="text" name="NombreMarca" id="NombreMarca" required><br>

            <label for="Imagen">Agregar Imagen:</label>
            <input type="file" name="Imagen" id="Imagen"/><br>

            <label for="Descripcion">Descripcion del producto:</label>
            <input type="text" name="Descripcion" id="Descripcion" required><br>

            <label for="Descuentos">Descuentos (Opcional):</label>
            <input type="text" name="Descuentos" id="Descuentos"><br>

            <button type="submit">Cargar Producto</button>
        </form>
    </div>

    <footer class="Pie-pagina">
        <div class="Slogan">
            <p>
                <span class="Resaltado-slogan">Power.Lab</span><br>
                Suplementación<br><br>
                Somos personas normales como tú,<br>
                que nos gusta el deporte y el gimnasio<br>
                y queremos ayudarte a mejorar.
            </p>
        </div>
        <div class="ANMAT">
            <p>
                Productos regulados y verificados por la <span class="Resaltado-ANMAT">ANMAT</span>,<br> cumpliendo
                requisitos de seguridad, calidad y registro.
            </p>
        </div>
        <div class="Metodos-pago">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <img src="../01-Index/mercadopago.png" alt="Mercado Pago">
        </div>
    </footer>
</body>
</html>
